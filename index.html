<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPC Collection of Sujay Sreedhar</title>
    <link href="https://bootswatch.com/5/zephyr/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .card-img-top { width: 100%; height: 200px; object-fit: cover; }
        .ppc-card { transition: transform 0.2s ease-in-out; }
        .ppc-card:hover { transform: translateY(-5px); }
        .pagination .page-link { cursor: pointer; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-envelope-paper-heart-fill"></i> PPC Catalog</a>
        </div>
    </nav>

    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-4">
                <h1 class="fw-bolder display-5">The PPC Collection of Sujay Sreedhar</h1>
                <p class="lead mb-0">A catalog of my private collection of Pictorial Cancellations.</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search by title, location, year, origin, source...">
                </div>
                <div id="resultsCount" class="text-center text-muted mt-2"></div>
            </div>
        </div>

        <div id="ppcGrid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                    </div>
        
        <nav aria-label="Page navigation" class="mt-5 d-flex justify-content-center">
            <ul id="pagination" class="pagination"></ul>
        </nav>
    </main>

    <footer class="text-center py-4 bg-dark text-white mt-5">
        <p class="mb-0">Â© 2025 Sujay Sreedhar. A catalog of my private collection.</p>
    </footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const ITEMS_PER_PAGE = 12;
    const searchInput = document.getElementById('searchInput');
    const pccGrid = document.getElementById('ppcGrid');
    const allCards = Array.from(pccGrid.getElementsByClassName('ppc-card'));
    const paginationContainer = document.getElementById('pagination');
    const resultsCount = document.getElementById('resultsCount');
    let currentPage = 1;
    let filteredCards = [...allCards];
    function showPage(page, items) {
        currentPage = page;
        const startIndex = (page - 1) * ITEMS_PER_PAGE;
        const endIndex = startIndex + ITEMS_PER_PAGE;
        allCards.forEach(card => card.style.display = 'none');
        const pageItems = items.slice(startIndex, endIndex);
        pageItems.forEach(card => card.style.display = 'block');
        updatePaginationUI(items.length);
    }
    function setupPagination(items) {
        paginationContainer.innerHTML = '';
        const pageCount = Math.ceil(items.length / ITEMS_PER_PAGE);
        if (pageCount <= 1) {
            resultsCount.textContent = `${items.length} entr${items.length === 1 ? 'y' : 'ies'} found.`;
            return;
        }
        resultsCount.textContent = `Showing ${Math.min(items.length, ITEMS_PER_PAGE * currentPage)} of ${items.length} entries.`;
        const prevLi = document.createElement('li');
        prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
        prevLi.innerHTML = `<a class="page-link">Previous</a>`;
        prevLi.addEventListener('click', () => { if (currentPage > 1) showPage(currentPage - 1, items); });
        paginationContainer.appendChild(prevLi);
        for (let i = 1; i <= pageCount; i++) {
            const li = document.createElement('li');
            li.className = `page-item ${i === currentPage ? 'active' : ''}`;
            li.innerHTML = `<a class="page-link">${i}</a>`;
            li.addEventListener('click', () => showPage(i, items));
            paginationContainer.appendChild(li);
        }
        const nextLi = document.createElement('li');
        nextLi.className = `page-item ${currentPage === pageCount ? 'disabled' : ''}`;
        nextLi.innerHTML = `<a class="page-link">Next</a>`;
        nextLi.addEventListener('click', () => { if (currentPage < pageCount) showPage(currentPage + 1, items); });
        paginationContainer.appendChild(nextLi);
    }
    function updatePaginationUI(totalItems) {
        const pageCount = Math.ceil(totalItems / ITEMS_PER_PAGE);
        const pageItems = paginationContainer.children;
        if (pageItems.length === 0) return;
        Array.from(pageItems).forEach((item, index) => {
            if (index > 0 && index <= pageCount) {
                item.classList.toggle('active', index === currentPage);
            }
        });
        pageItems[0].classList.toggle('disabled', currentPage === 1);
        pageItems[pageItems.length - 1].classList.toggle('disabled', currentPage === pageCount);
    }
    function handleSearch() {
        const query = searchInput.value.toLowerCase().trim();
        filteredCards = allCards.filter(card => card.getAttribute('data-search-content').includes(query));
        showPage(1, filteredCards);
        setupPagination(filteredCards);
    }
    searchInput.addEventListener('input', handleSearch);
    showPage(1, allCards);
    setupPagination(allCards);
});
</script>
</body>
</html>
